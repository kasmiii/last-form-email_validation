<div class="container" style="text-align: center">
  <form class="example-form" [formGroup]="emailForm" (ngSubmit)="send()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Object</mat-label>
      <input matInput placeholder="Ex. Pizza" formControlName="objectControl" />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Leave a comment</mat-label>
      <textarea
        matInput
        formControlName="commentControl"
        placeholder="Ex. It makes me feel..."
      ></textarea>
    </mat-form-field>
  </form>

  <button
    type="submit"
    color="primary"
    mat-raised-button
    [disabled]="emailForm.invalid"
  >
    send
  </button>
</div>
